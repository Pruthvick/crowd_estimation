<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Crowd Analysis System</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #0a0f24, #001d3d, #003566);
    color: #fff;
}

/* MAIN CONTAINER */
.container {
    max-width: 1050px;
    margin: auto;
    padding: 30px;
    text-align: center;
}

/* TITLE */
h1 {
    margin-top: 30px;
    font-weight: 600;
    font-size: 40px;
    color: #e9ecef;
    letter-spacing: 1px;
}

/* UPLOAD CARD */
.upload-box {
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(12px);
    padding: 25px;
    border-radius: 15px;
    margin-top: 40px;
    border: 1px solid rgba(255,255,255,0.15);
}

input[type="file"] {
    padding: 14px;
    width: 80%;
    border: 2px dashed #82cfff;
    border-radius: 10px;
    background: rgba(0,0,0,0.3);
    color: #fff;
    cursor: pointer;
    margin-bottom: 18px;
}

button {
    padding: 13px 32px;
    background: #1e90ff;
    border: none;
    border-radius: 8px;
    color: white;
    font-size: 17px;
    font-weight: 500;
    cursor: pointer;
    transition: 0.3s;
}
button:hover {
    background: #146ad8;
}

/* RESULT BOX */
.result-box {
    margin-top: 45px;
    padding: 25px;
    border-radius: 18px;
    background: rgba(255,255,255,0.12);
    backdrop-filter: blur(14px);
    border: 1px solid rgba(255,255,255,0.2);
}

/* IMAGE GRID */
.images-row {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 22px;
    margin-top: 20px;
}

.card-img {
    width: 300px;
    background: rgba(255,255,255,0.08);
    padding: 12px;
    border-radius: 14px;
    border: 1px solid rgba(255,255,255,0.18);
}

.card-img img {
    width: 100%;
    border-radius: 10px;
}

/* STAT BOX */
.stat-box {
    margin: auto;
    margin-top: 25px;
    padding: 20px;
    width: 70%;
    background: rgba(255,255,255,0.09);
    border-radius: 12px;
    border-left: 7px solid #1e90ff;
}

.stat-box .count {
    font-size: 35px;
    font-weight: 600;
    color: #82cfff;
}

.stat-box .dir {
    font-size: 18px;
}

/* FOOTER */
footer {
    margin-top: 40px;
    color: #b8c6db;
    font-size: 14px;
}
</style>
</head>

<body>
<div class="container">

    <h1>üëÅ Crowd Behaviour & Flow Analysis</h1>

    <!-- Upload Box -->
    <div class="upload-box">
        <form action="/predict" method="POST" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <br><br>
            <button type="submit">Analyze Image</button>
        </form>
    </div>


    {% if uploaded %}
    <!-- Results -->
    <div class="result-box">
        <h2 style="font-weight:500;">üì∏ Analysis Results</h2>

        <div class="images-row">
            <div class="card-img">
                <h4>Original Image</h4>
                <img src="{{ uploaded }}">
            </div>
            <div class="card-img">
                <h4>Density Heatmap</h4>
                <img src="{{ heatmap }}">
            </div>
            <div class="card-img">
                <h4>Flow Direction</h4>
                <img src="{{ flow }}">
            </div>
        </div>

        <!-- Stats -->
         <div class="stat-box">
            <div class="count">Count: {{ count }}</div>
            <div class="dir">Direction: <b>{{ direction }}</b></div>
         </div>
    </div>
    {% endif %}

</div>

<footer>Flask + Deep Learning</footer>
</body>
</html>
